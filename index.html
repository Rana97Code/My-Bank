<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   
    <div id="login-area">
        <h2 class= "text-center">Wellcome to My Bank</h2>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="user name">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <button id="login" class="btn btn-success" type="submit">Enter</button>
        </div>
    </div>
    <div id="Transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit-area status">
                    <h5>Deposit</h5>
                    <h5>$100</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw-area status">
                    <h5>Withdraw</h5>
                    <h5>$200</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance-area status">
                    <h5>Balance</h5>
                    <h5>$1200</h5>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control" placeholder="$ Amount you want to Deposit">
                    <button class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$Amount you want to Withdraw">
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>


    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea= document.getElementById("login-area");
            loginArea.style.display="none";
            const TransactionArea = document.getElementById("Transaction-area");
            TransactionArea.style.display ="block";
        })
    </script>
</body>
</html>
